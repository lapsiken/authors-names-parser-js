<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title>Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="parse-authors-names.js"></script>
		<script src="build-authors-names-list.js"></script>
		<style>
		.authorsNames, .buttons {margin-top: 20px;}
		.authorsNames span {font-weight: bold;}
		.authorsNames input[type="text"] {width: 400px;padding: 10px;}
		</style>
	</head>
	<body>
		<script>
			function parseAuthorsNames(){
				new AuthorsNamesListBuilder($("#authorsNames").val()).buildList("authorsNamesTable");
				new AuthorsNamesListBuilder($("#editorsNames").val()).buildList("editorsNamesTable");
				// ... здесь можно, например, отправить по Ajax имена авторов и получить списки идентификаторов
				// пользователей системы, профилей авторов в базе данных и т.п.
			}
			
		</script>
		
		<div class="authorsNames">
			<span>Authors names: </span><br/>
			<input type="text" name="authorsNames" id="authorsNames" value="Тарасевич Ю.Ю. and    Зелепухина В.   А.   $  Бубенщикова И. , Рыбаков А.В."><br/>
			<div id="authorsNamesTable"></div>
		</div>
		
		<div class="authorsNames">
			<span>Editors names: </span><br/>
			<input type="text" name="editorsNames" id="editorsNames" value="ТАРАСЕВИЧ Ю.Ю."><br/>
			<div id="editorsNamesTable"></div>
		</div>
		
		<div class="buttons">
			<button id="parseAuthorsNames" onclick="parseAuthorsNames()">Parse</button>
		</div>
		
	</body>
</html>
